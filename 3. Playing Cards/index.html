<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> Playing Cards Example </title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <div class="club">
        &#9827;
      </div>
      <div class="spade">
        &#9828;
      </div>
      <div class="heart">
        &#9829;
      </div>
      <div class="diamond">
        &#9830;
      </div>
    </header>
    <div class="cards">
      <div class="card heart">
        <div class="top">
          <div class="label">
            A
          </div>
          <div class="icon">
            &#9829;
          </div>
        </div>
        <div class="middle">
          &#9829;
        </div>
        <div class="bottom">
          <div class="label">
            A
          </div>
          <div class="icon">
            &#9829;
          </div>
        </div>
      </div>

      <div class="card club">
        <div class="top">
          <div class="label">
            A
          </div>
          <div class="icon">
            &#9827;
          </div>
        </div>
        <div class="middle">
          &#9827;
        </div>
        <div class="bottom">
          <div class="label">
            A
          </div>
          <div class="icon">
            &#9827;
          </div>
        </div>
      </div>

      <div class="card diamond">
        <div class="top">
          <div class="label">
            A
          </div>
          <div class="icon">
            &#9830;
          </div>
        </div>
        <div class="middle">
          &#9830;
        </div>
        <div class="bottom">
          <div class="label">
            A
          </div>
          <div class="icon">
            &#9830;
          </div>
        </div>
      </div>

      <div class="card spade">
        <div class="top">
          <div class="label">
            A
          </div>
          <div class="icon">
            &#9828;
          </div>
        </div>
        <div class="middle">
          &#9828;
        </div>
        <div class="bottom">
          <div class="label">
            A
          </div>
          <div class="icon">
            &#9828;
          </div>
        </div>
      </div>

      <div class="card joker">
        <div class="top">
          <div class="label">
            J
          </div>
        </div>
        <div class="middle joker">
          <img src="images/joker.jpg" />
        </div>
        <div class="bottom">
          <div class="label">
            J
          </div>
        </div>
      </div>

      <div class="card queen">
        <div class="top">
          <div class="label">
            Q
          </div>
        </div>
        <div class="middle queen">
          <img src="images/queen.jpg" />
        </div>
        <div class="bottom">
          <div class="label">
            Q
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
