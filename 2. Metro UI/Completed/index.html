<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Microsoft Metro UI</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="heading">
      <h1>Start</h1>
    </div>
    <div class="content">
      <div class="row">
        <div class="col card desktop">
          <img src="resources/my_icons/laptop.png" />
          <div class="caption">
            <div class="title">Desktop</div>
          </div>
        </div>
        <div class="col">
          <div class="cell card mail">
            <img src="resources/my_icons/mail.png" />
            <div class="caption">
              <div class="title">Mail</div>
              <div class="number">3</div>
            </div>
          </div>
          <div class="cell card people">
            <img src="resources/my_icons/people.png" />
            <div class="caption">
              <div class="title">People</div>
            </div>
          </div>
        </div>
        <div class="col card weather">
          <img src="resources/my_icons/weather.png" />
          <div class="caption">
            <div class="title">Weather</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="cell card map">
            <img src="resources/my_icons/map.png" />
            <div class="caption">
              <div class="title">Maps</div>
            </div>
          </div>
          <div class="cell card store">
            <img src="resources/my_icons/store.png" />
            <div class="caption">
              <div class="title">Store</div>
              <div class="number">4</div>
            </div>
          </div>
        </div>
        <div class="col card photo">
          <img src="resources/my_icons/photo.png" />
          <div class="caption">
            <div class="title">Photos</div>
          </div>
        </div>
        <div class="col card calendar">
          <img src="resources/my_icons/calendar.png" />
          <div class="caption">
            <div class="title">Calendar</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="cell card xbox">
            <img src="resources/my_icons/xbox.png" />
            <div class="caption">
              <div class="title">Xbox</div>
            </div>
          </div>
          <div class="cell card explorer">
            <img src="resources/my_icons/browser.png" />
            <div class="caption">
              <div class="title">Explorer</div>
            </div>
          </div>
        </div>
        <div class="col card music">
          <img src="resources/my_icons/headset.png" />
          <div class="caption">
            <div class="title">Music</div>
          </div>
        </div>
        <div class="col">
          <div class="cell card evernote">
            <img src="resources/my_icons/evernote.png" />
            <div class="caption">
              <div class="title">Evernote</div>
            </div>
          </div>
          <div class="cell card video">
            <img src="resources/my_icons/video.png" />
            <div class="caption">
              <div class="title">Video</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
